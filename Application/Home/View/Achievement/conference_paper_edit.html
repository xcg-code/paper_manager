									<div class="box-title">
										<h4><i class="fa fa-user"></i><span class="hidden-inline-mobile">期刊论文</span></h4>
									</div>
									<div class="box-body">
										<div class="tabbable header-tabs">
											<ul class="nav nav-tabs">
												<li class="active"><a href="#box_tab1" data-toggle="tab"><i class="fa fa-calendar-o"></i> <span class="hidden-inline-mobile">基本信息</span></a></li>
											</ul>
											<div class="tab-content">
												<div class="tab-pane fade in active" id="box_tab1">
													<form class="form-horizontal" action="__URL__/conference_paper_edit_db/achi_id/{$ConferenceInfo.id}" method="post">
														<div class="row">
															<div class="col-md-12">
																<div class="box-body">
																	<div class="form-group">
																		<label class="col-md-2 control-label">标题(中文)</label> 
																		<div class="col-md-8"><input type="text" name="title_zh" class="form-control" value="{$ConferenceInfo.title_zh}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">标题(英文)</label> 
																		<div class="col-md-8"><input type="text" name="title_en" class="form-control" value="{$ConferenceInfo.title_en}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">摘要</label> 
																		<div class="col-md-8"><textarea name="abstract" class="form-control">{$ConferenceInfo.abstract}</textarea></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">关键词(用分号隔开)</label> 
																		<div class="col-md-8"><input type="text" name="keywords" class="form-control" value="{$ConferenceInfo.keywords}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">语言</label> 
																		<div class="col-md-8">
																			<label class="radio-inline"> <input type="radio" class="uniform" name="language" value="中文" <if condition="$ConferenceInfo.language eq 中文">checked</if>> 中文 </label> 
																			<label class="radio-inline"> <input type="radio" class="uniform" name="language" value="英文" <if condition="$ConferenceInfo.language eq 英文">checked</if>> 英文 </label>
																		</div>
																	</div>
																	<div class="form-group">
																	<label class="col-md-2 control-label">类型</label> 
																		<div class="col-md-8">
																			<label class="radio-inline"> <input type="radio" class="uniform" name="type" value="邀请会议论文" <if condition="$ConferenceInfo.type eq 邀请会议论文">checked</if>> 邀请会议论文 </label> 
																			<label class="radio-inline"> <input type="radio" class="uniform" name="type" value="推荐会议论文" <if condition="$ConferenceInfo.type eq 推荐会议论文">checked</if>> 推荐会议论文 </label>
																			<label class="radio-inline"> <input type="radio" class="uniform" name="type" value="其他会议论文" <if condition="$ConferenceInfo.type eq 其他会议论文">checked</if>> 其他会议论文 </label>
																		</div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">会议名称</label> 
																		<div class="col-md-3"><input type="text" name="conference_name" class="form-control" value="{$ConferenceInfo.conference_name}"></div>
																		<label class="col-md-1 control-label">会议地址</label> 
																		<div class="col-md-4"><input type="text" name="conference_address" class="form-control" value="{$ConferenceInfo.conference_address}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">会议组织者</label> 
																		<div class="col-md-8"><input type="text" name="organizer" class="form-control" value="{$ConferenceInfo.organizer}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">会议开始日期</label> 
																		<div class="col-md-2"><input type="date" name="start_date" class="form-control" value="{$ConferenceInfo.start_date}"></div>
																		<label class="col-md-2 control-label">会议结束日期</label> 
																		<div class="col-md-2"><input type="date" name="end_date" class="form-control" value="{$ConferenceInfo.end_date}"></div>
																		
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">发表日期</label> 
																		<div class="col-md-2"><input type="date" name="publish_date" class="form-control" value="{$ConferenceInfo.publish_date}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">起止页码</label>
																		<div class="col-md-1"><input type="text" name="start_page" class="form-control" value="{$ConferenceInfo.start_page}"></div>
																		<label class="col-md-1 control-label">————</label> 
																		<div class="col-md-1"><input type="text" name="end_page" class="form-control" value="{$ConferenceInfo.end_page}"></div>
																		<label class="col-md-1 control-label">论文类别</label> 
																		<div class="col-md-4">
																			<label class="radio-inline"> <input type="radio" class="uniform" name="sub_type" value="特邀报告" <if condition="$ConferenceInfo.sub_type eq 特邀报告">checked</if>> 特邀报告 </label> 
																			<label class="radio-inline"> <input type="radio" class="uniform" name="sub_type" value="分组报告" <if condition="$ConferenceInfo.sub_type eq 分组报告">checked</if>> 分组报告 </label>
																			<label class="radio-inline"> <input type="radio" class="uniform" name="sub_type" value="墙报展示" <if condition="$ConferenceInfo.sub_type eq 墙报展示">checked</if>> 墙报展示 </label>
																		</div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">国家或地区</label> 
																		<div class="col-md-3"><input type="text" name="country" class="form-control" value="{$ConferenceInfo.country}"></div>
																		<label class="col-md-1 control-label">城市</label> 
																		<div class="col-md-4"><input type="text" name="city" class="form-control" value="{$ConferenceInfo.city}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">DOI</label> 
																		<div class="col-md-3"><input type="text" name="doi" class="form-control" value="{$ConferenceInfo.doi}"></div>
																		<label class="col-md-1 control-label">文章号</label> 
																		<div class="col-md-4"><input type="text" name="paper_num" class="form-control" value="{$ConferenceInfo.paper_num}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">收录情况</label> 
																		<div class="col-md-8">
																			<label class="checkbox-inline"> <input type="checkbox" class="uniform" name="inbox_status[]" value="SCI" <if condition="$Content.sci eq Y">checked</if>> SCI </label> 
																			<label class="checkbox-inline"> <input type="checkbox" class="uniform" name="inbox_status[]" value="SSCI" <if condition="$Content.ssci eq Y">checked</if>> SSCI </label>
																			<label class="checkbox-inline"> <input type="checkbox" class="uniform" name="inbox_status[]" value="EI" <if condition="$Content.ei eq Y">checked</if>> EI </label>
																			<label class="checkbox-inline"> <input type="checkbox" class="uniform" name="inbox_status[]" value="CSSCI" <if condition="$Content.cssci eq Y">checked</if>> CSSCI </label>
																			<label class="checkbox-inline"> <input type="checkbox" class="uniform" name="inbox_status[]" value="北大中文核心期刊" <if condition="$Content.peking eq Y">checked</if>> 北大中文核心期刊 </label>
																			<label class="checkbox-inline"> <input type="checkbox" class="uniform" name="inbox_status[]" value="其他" <if condition="$Content.other eq Y">checked</if>> 其他 </label>
																		</div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">引用次数(ISI)</label> 
																		<div class="col-md-8"><input type="text" name="refer_num" class="form-control" value="{$ConferenceInfo.refer_num}"></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">是否标注</label> 
																		<div class="col-md-8"><select class="form-control" name="mark">
																			<option></option>
																			<option <if condition="$ConferenceInfo.mark eq 未标注">selected="selected"</if>>未标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第一标注">selected="selected"</if>>第一标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第二标注">selected="selected"</if>>第二标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第三标注">selected="selected"</if>>第三标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第四标注">selected="selected"</if>>第四标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第五标注">selected="selected"</if>>第五标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第六标注">selected="selected"</if>>第六标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第七标注">selected="selected"</if>>第七标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第八标注">selected="selected"</if>>第八标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第九标注">selected="selected"</if>>第九标注</option>
																			<option <if condition="$ConferenceInfo.mark eq 第十标注">selected="selected"</if>>第十标注</option>
																		</select></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">备注</label> 
																		<div class="col-md-8"><textarea name="content" class="form-control">{$ConferenceInfo.content}</textarea></div>
																	</div>
																	<div class="form-group">
																		<label class="col-md-2 control-label">全文链接</label> 
																		<div class="col-md-8"><input type="text" name="paper_link" class="form-control" value="{$ConferenceInfo.paper_link}"></div>
																	</div>
																</div>
															</div>
														</div>
														<div class="form-actions clearfix"> <input type="submit" value="保存修改" class="btn btn-primary pull-right"></div>
													</form>
												</div>

											</div>
										</div>
